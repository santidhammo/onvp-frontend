<div
  class="form-group row"
  [ngClass]="{
    'form-group': inputType() !== InputType.CHECKBOX,
    'form-check': inputType() === InputType.CHECKBOX,
  }"
>
  <label
    [for]="name"
    class="control-label"
    *ngIf="
      title.length > 0 &&
      inputType() !== InputType.HIDDEN &&
      inputType() !== InputType.CHECKBOX
    "
    [ngClass]="{
      'col-1 align-self-center d-block': labelLeft,
    }"
    >{{ title }}</label
  >
  <div [ngClass]="{ col: labelLeft }">
    <input
      type="text"
      class="form-control"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      (change)="onChange(value)"
      #model="ngModel"
      (focusout)="displayInvalid = true"
      *ngIf="inputType() === InputType.TEXT"
    />

    <input
      type="number"
      class="form-control"
      [ngClass]="{ 'col col-8': labelLeft }"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      (change)="onChange(value)"
      #model="ngModel"
      (focusout)="displayInvalid = true"
      *ngIf="inputType() === InputType.NUMBER"
    />

    <input
      type="checkbox"
      class="form-check-input"
      [ngClass]="{ 'col col-8': labelLeft }"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      (change)="onChange(value)"
      #model="ngModel"
      (focusout)="displayInvalid = true"
      *ngIf="inputType() === InputType.CHECKBOX"
    />

    <input
      type="hidden"
      class="form-control"
      [ngClass]="{ 'col col-8': labelLeft }"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      (change)="onChange(value)"
      #model="ngModel"
      (focusout)="displayInvalid = true"
      *ngIf="inputType() === InputType.HIDDEN"
    />

    <textarea
      type="hidden"
      class="form-control"
      [ngClass]="{ 'col col-8': labelLeft }"
      [id]="name"
      [name]="name"
      [(ngModel)]="value"
      [disabled]="disabled"
      (change)="onChange(value)"
      #model="ngModel"
      (focusout)="displayInvalid = true"
      *ngIf="inputType() === InputType.TEXT_AREA"
    ></textarea>

    <label
      [for]="name"
      class="form-check-label"
      *ngIf="title.length > 0 && inputType() === InputType.CHECKBOX"
      >{{ title }}</label
    >
  </div>

  <div *ngIf="ngControl.invalid && displayInvalid" class="alert alert-danger">
    <div *ngFor="let error of errorsService.getAllErrors(title, ngControl)">
      {{ error }}
    </div>
  </div>
</div>

<app-dialog *ngIf="observeEditResponse | async">
  <dialog-header title="Edit Member" i18n-title />
  <dialog-explanation
    explanation="Beware, in some jurisdictions it is necessary for the member to allow sharing of these details"
    i18n-explanation
  />
  <form #memberPrivacyDetailsForm="ngForm" (ngSubmit)="submit($event)">
    <dialog-body>
      <form-text-entry
        name="allow"
        title="Allow member privacy information sharing"
        i18n-title
        [(ngModel)]="model.allow"
        [inputType]="InputType.CHECKBOX"
      />
    </dialog-body>
    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="memberPrivacyDetailsForm.invalid" />
    </dialog-footer>
  </form>
</app-dialog>

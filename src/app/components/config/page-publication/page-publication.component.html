<app-dialog *ngIf="observeResponse | async">
  <dialog-header title="Page Publication" i18n-title />
  <dialog-explanation
    explanation="Publishes a page to several roles"
    i18n-explanation
  />
  <form #pagePublicationForm="ngForm" (ngSubmit)="submit($event)">
    <dialog-body>
      <form-text-entry
        name="orchestraCommitteeRole"
        title="Orchestra Committee"
        i18n-title
        [(ngModel)]="model.orchestraCommitteeRole"
        required
        [inputType]="InputType.CHECKBOX"
      />

      <form-text-entry
        name="memberRole"
        title="Member"
        i18n-title
        [(ngModel)]="model.memberRole"
        required
        [inputType]="InputType.CHECKBOX"
      />

      <form-text-entry
        name="publicRole"
        title="Public"
        i18n-title
        [(ngModel)]="model.publicRole"
        required
        [inputType]="InputType.CHECKBOX"
      />
    </dialog-body>
    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="pagePublicationForm.invalid" />
    </dialog-footer>
  </form>
</app-dialog>

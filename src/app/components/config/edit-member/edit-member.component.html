<app-dialog *ngIf="observeEditResponse | async">
  <dialog-header title="Edit Member" i18n-title />
  <form #memberDetailForm="ngForm" (ngSubmit)="submit($event)">
    <dialog-body>
      <form-text-entry
        name="firstName"
        title="First Name"
        i18n-title
        [(ngModel)]="model.firstName"
        required
      />

      <form-text-entry
        name="lastName"
        title="Last Name"
        i18n-title
        [(ngModel)]="model.lastName"
        required
      />

      <form-text-entry
        name="emailAddress"
        title="Email Address"
        i18n-title
        [(ngModel)]="model.emailAddress"
        required
        email
      />

      <form-text-entry
        name="phoneNumber"
        title="Phone Number"
        i18n-title
        [(ngModel)]="model.phoneNumber"
        required
      />

      <form-text-entry
        name="description"
        title="Description"
        i18n-title
        [(ngModel)]="model.description"
        [inputType]="InputType.TEXT_AREA"
      />
    </dialog-body>
    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="memberDetailForm.invalid" />
    </dialog-footer>
  </form>

  <ng-container *ngIf="(observeWorkgroupResponses | async)?.length !== 0">
    <dialog-explanation explanation="Member work groups" i18n-explanation />
    <ul>
      <li *ngFor="let workgroup of observeWorkgroupResponses | async">
        {{ workgroup.name }}
      </li>
    </ul>
  </ng-container>
</app-dialog>

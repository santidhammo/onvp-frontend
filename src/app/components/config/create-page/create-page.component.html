<form
  #registrationForm="ngForm"
  (ngSubmit)="submit($event)"
  *ngIf="observeEnabled() | async"
>
  <app-dialog>
    <dialog-header title="Create Page" i18n-title />
    <dialog-explanation
      explanation="This is the dialog to create a new page"
      i18n-explanation
    />

    <dialog-body>
      <form-text-entry
        name="title"
        title="Page Title"
        i18n-title
        [(ngModel)]="model.title"
        required
      />
    </dialog-body>
    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="registrationForm.invalid" />
    </dialog-footer>
  </app-dialog>
</form>

<form
  #memberEditAddressForm="ngForm"
  (ngSubmit)="submit($event)"
  *ngIf="observeEditResponse() | async"
>
  <app-dialog>
    <dialog-header title="Edit Member" i18n-title />
    <dialog-body>
      <form-text-entry
        name="street"
        title="Street"
        i18n-title
        [(ngModel)]="model.street"
        required
      />

      <form-text-entry
        name="houseNumber"
        title="House Number"
        i18n-title
        [(ngModel)]="model.houseNumber"
        required
        pattern="^[0-9]+$"
        [inputType]="InputType.NUMBER"
      />

      <form-text-entry
        name="houseNumberPostfix"
        title="House Number Postfix"
        i18n-title
        [(ngModel)]="model.houseNumberPostfix"
      />

      <form-text-entry
        name="postalCode"
        title="Postal Code"
        i18n-title
        [(ngModel)]="model.postalCode"
        required
        pattern="^[0-9][0-9][0-9][0-9][A-Z][A-Z]$"
      />

      <form-text-entry
        name="domicile"
        title="Domicile"
        i18n-title
        [(ngModel)]="model.domicile"
        required
      />
    </dialog-body>
    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="memberEditAddressForm.invalid" />
    </dialog-footer>
  </app-dialog>
</form>

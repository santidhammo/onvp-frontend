<app-dialog *ngIf="observeEditResponse | async">
  <dialog-header title="Edit Page Details" i18n-title />
  <form #pageDetailForm="ngForm" (ngSubmit)="submit($event)">
    <dialog-body>
      <form-text-entry
        name="title"
        title="Title"
        i18n-title
        [(ngModel)]="model.title"
        required
      />

      <form-event-date-entry
        name="eventDate"
        title="Start Event"
        i18n-title
        [(ngModel)]="model.eventDate"
      />

      <form-event-date-entry
        name="endEventDate"
        title="End Event"
        i18n-title
        [(ngModel)]="model.endEventDate"
      />
    </dialog-body>

    <dialog-footer>
      <form-cancel />
      <form-submit [disabled]="pageDetailForm.invalid" />
    </dialog-footer>
  </form>
</app-dialog>

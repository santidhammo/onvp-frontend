<wizard-pane
  title="Template Management Wizard"
  subTitle="Edit an existing template or create a new template"
  i18n-title
  i18n-subTitle
  (onNext)="next()"
  (onCancel)="cancel()"
>
  <form [formGroup]="form">
    <div i18n>Please select any of the actions to perform for a template</div>
    <div class="border rounded p-2">
      <div>
        <input
          type="radio"
          id="create"
          [value]="Actions.CREATE"
          formControlName="action"
          checked
        />
        <label for="create"><span i18n>Create new template</span></label>
      </div>
      <div>
        <input
          type="radio"
          id="update"
          [value]="Actions.UPDATE"
          formControlName="action"
          [attr.disabled]="(noItems | async) ? 'disabled' : null"
        />
        <label for="update">
          <span i18n [ngClass]="{ 'text-black-50': noItems | async }"
            >Update selected template</span
          ></label
        >

        <div class="container border rounded-3">
          <div class="row p-2">
            <div class="col col-3 d-flex" i18n>
              <span class="flex-fill"></span>
              <label for="update-template-selector"
                >Select the template to update:</label
              >
            </div>
            <select
              class="col col-9"
              id="update-template-selector"
              formControlName="updateSelection"
            >
              <option *ngFor="let item of items | async" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <input
          type="radio"
          id="delete"
          [value]="Actions.DELETE"
          formControlName="action"
          [attr.disabled]="(noItems | async) ? 'disabled' : null"
        />
        <label for="delete">
          <span i18n [ngClass]="{ 'text-black-50': noItems | async }"
            >Delete selected template</span
          ></label
        >
        <div class="container border rounded-3">
          <div class="row p-2">
            <div class="col col-3 d-flex" i18n>
              <span class="flex-fill"></span>
              <label for="delete-template-selector"
                >Select the template to delete:</label
              >
            </div>
            <select
              class="col col-9"
              id="delete-template-selector"
              formControlName="deleteSelection"
            >
              <option *ngFor="let item of items | async" [value]="item.id">
                {{ item.name }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</wizard-pane>

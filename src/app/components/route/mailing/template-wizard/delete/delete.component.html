<wizard-pane
  title="Template Management Wizard"
  subTitle="Create a new template"
  i18n-title
  i18n-subTitle
  (onCancel)="cancel()"
  (onPrevious)="previous()"
  (onFinish)="finish()"
>
  <div class="border rounded p-2 mt-2">
    <span i18n>Press finish to delete the template: </span>
    <span *ngIf="observeName | async; let name"
      ><strong>{{ name }}</strong></span
    >
  </div>
</wizard-pane>

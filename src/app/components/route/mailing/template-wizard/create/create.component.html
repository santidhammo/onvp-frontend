<wizard-pane
  title="Template Management Wizard"
  subTitle="Create a new template"
  i18n-title
  i18n-subTitle
  (onCancel)="cancel()"
  (onPrevious)="previous()"
  (onFinish)="finish()"
>
  <form [formGroup]="form">
    <div class="border rounded p-2 mt-2">
      <div class="row">
        <div class="col col-3">
          <label for="name"><span i18n>Name of the template:</span></label>
        </div>
        <div class="col col-9">
          <input
            type="text"
            id="name"
            formControlName="name"
            style="width: 100%"
          />
        </div>
      </div>
    </div>

    <div>
      <div class="border rounded p-2 mt-2">
        <span i18n
          >Enter the body of the template. The following template strings can be
          used and will be replaced with the value in the database:</span
        >
        <ul>
          <li>
            <em>{{ "{{" }}first_name{{'}}'}}</em> -
            <span i18n>Will be replaced with the first name of the member</span>
          </li>
          <li>
            <em>{{ "{{" }}last_name{{'}}'}}</em> -
            <span i18n>Will be replaced with the last name of the member</span>
          </li>
        </ul>
        <div>
          <textarea
            type="radio"
            formControlName="body"
            style="width: 100%; height: 25em"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</wizard-pane>

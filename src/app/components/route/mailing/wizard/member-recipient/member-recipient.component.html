<wizard-pane
  title="Mail Wizard"
  subTitle="Select the member to send the email to"
  i18n-title
  i18n-subTitle
  (onFinish)="finish()"
  (onCancel)="cancel()"
  [finishEnabler]="observeEnableFinish"
>
  <div class="border rounded p-2 mt-2">
    <div class="container">
      <form class="row" #searchForm="ngForm" (ngSubmit)="doSearch()">
        <div class="col-10">
          <form-text-entry
            title="Search for members"
            i18n-title
            name="query"
            [(ngModel)]="nameQuery"
            [labelLeft]="false"
          />
        </div>
        <div class="col-2 align-self-end">
          <form-submit title="Search" i18n-title />
        </div>
      </form>

      <div class="row" style="height: 15lh">
        <div class="col-12 border border-dark-subtle">
          <div style="height: 13lh" *ngIf="(observeRows | async)?.length !== 0">
            <table class="w-100">
              <tbody>
                <tr *ngFor="let row of observeRows | async">
                  <td
                    class="align-middle border-bottom"
                    style="cursor: pointer"
                    [ngClass]="{
                      'bg-primary-subtle':
                        (observeSelectedMember | async) === row.id,
                    }"
                    (click)="toggleSelectedMember(row.id)"
                  >
                    <span>{{ row.fullName }}</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="(observeRows | async)?.length === 0" i18n>
            No results available
          </div>
          <app-paginator
            [searchResultProvider]="observeSearchResult"
            (navigateTo)="doSearch($event)"
            [showTotals]="false"
          />
        </div>
      </div>
    </div>
  </div>
</wizard-pane>

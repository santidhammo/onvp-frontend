<div class="container-fluid min-vh-100 d-flex flex-column">
  <div class="row flex-grow-1">
    <div class="col-3 bg-light">
      <div
        class="nav flex-column nav-pills"
        role="tablist"
        aria-orientation="vertical"
        *ngFor="
          let configMode of [
            ConfigMode.MEMBERS,
            ConfigMode.WORKGROUPS,
            ConfigMode.ROLES,
            ConfigMode.PAGES,
          ]
        "
      >
        <button
          class="nav-link"
          [ngClass]="{ active: (observe() | async) == configMode }"
          role="tab"
          (click)="switchMode(configMode)"
        >
          {{ ConfigMode.getTitle(configMode) }}
        </button>
      </div>
    </div>
    <div class="col-9">
      <div class="m-3">
        <div class="tab-content">
          <config-members *ngIf="(observe() | async) == ConfigMode.MEMBERS" />
          <config-workgroups
            *ngIf="(observe() | async) == ConfigMode.WORKGROUPS"
          />
          <config-roles *ngIf="(observe() | async) == ConfigMode.ROLES" />
          <config-pages *ngIf="(observe() | async) == ConfigMode.PAGES" />
        </div>
      </div>
    </div>
  </div>
</div>
